TYPO3:
  CMS:
    Form:
      prototypes:
        standard:
          formElementsDefinition:
            CaptchaFox:
              formEditor:
                editors:
                  100:
                    identifier: header
                    templateName: Inspector-FormElementHeaderEditor
                  200:
                    identifier: label
                    templateName: Inspector-TextEditor
                    label: formEditor.elements.FormElement.editor.label.label
                    propertyPath: label
                  300:
                    identifier: doNotShowLabel
                    templateName: Inspector-CheckboxEditor
                    label: formEditor.elements.CaptchaFox.editor.doNotShowLabel.label
                    propertyPath: renderingOptions.doNotShowLabel
                  600:
                    identifier: displayMode
                    templateName: Inspector-SingleSelectEditor
                    label: formEditor.elements.CaptchaFox.editor.displayMode.label
                    propertyPath: renderingOptions.displayMode
                    doNotSetIfPropertyValueIsEmpty: true
                    selectOptions:
                      10:
                        value: 'inline'
                        label: formEditor.elements.CaptchaFox.editor.displayMode.option.inline
                      15:
                        value: 'popup'
                        label: formEditor.elements.CaptchaFox.editor.displayMode.option.popup
                  900:
                    identifier: validators
                    templateName: Inspector-ValidatorsEditor
                    label: formEditor.elements.CaptchaFox.editor.validators.label
                    selectOptions:
                      180:
                        value: CaptchaFox
                        label: formEditor.elements.CaptchaFox.editor.validators.CaptchaFox.label
                  9999:
                    identifier: removeButton
                    templateName: Inspector-RemoveElementEditor
                predefinedDefaults:
                  renderingOptions:
                    doNotShowLabel: 1
                  validators:
                    - identifier: CaptchaFox
                label: formEditor.elements.CaptchaFox.label
                group: custom
                groupSorting: 700
                description: formEditor.elements.CaptchaFox.description
                iconIdentifier: t3-form-icon-captchafox
              implementationClassName: 'TYPO3\CMS\Form\Domain\Model\FormElements\GenericFormElement'
              properties:
                containerClassAttribute: 'form-element form-element-number mb-3 captchafox'
                elementClassAttribute: form-control
                elementErrorClassAttribute: ~
                labelClassAttribute: form-label